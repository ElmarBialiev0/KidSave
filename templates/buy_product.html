<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<style>
    form {
        width: 90vw;
        max-width: 20em;
    }

    button {
        margin-top: 2rem;
    }

    input {
        border: 1px solid;
        padding: 0.3em;
        width: 100%;
    }

    label {
        display: block;
        font-size: 1.2rem;
        margin-top: 1rem;
    }

    .date-code {
        display: flex;
        margin: 0 -1em;
    }

    .date-code div {
        margin: 0 1em;
    }
</style>
<body>
  {% include 'nav.html' %}
<main>
  <div class="wrapper m-5">
    <form>
     <div class="card-number">
        <label>Номер карты</label>
         <label for="card-number"></label><input required type="text" id="card-number" name="card-number" inputmode="numeric" autcomplete="cc-number" pattern="[0-9]+">
      </div>
      <div class="date-code"><div>
        <label for="expiry-date">Срок карты</label>
       <input required type="text" id="expiry-date" name="expiry-date" class="expiry-date" autocomplete="cc-exp" placeholder="MM/YY" minlength="4" pattern="[0-9/]+">
        </div>
        <div>
        <label for="security-code">CVV/CVS</label>
          <input required type="text" id="security-code" name="security-code" inputmode="numeric" minlength="3" maxlength="4" pattern="[0-9]+"></div>
      </div>
      <button class="btn btn-primary">Оплатить 19 290 руб.</button>
    </form>
  </div>
</main>
</body>
</html>
